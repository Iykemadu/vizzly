<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="vizzly.min.css" />
    <link rel="stylesheet" type="text/css" href="extlib/jquery-ui-1.8.20.custom.css" />
    <style type="text/css">
    <!--
    body { font-family: Verdana, Helvetica, sans-serif; font-size:12px; }
    h1 { font-family: Verdana, Helvetica, sans-serif; font-size:16px; }
    -->
    </style>
    <!--[if IE]><script src="extlib/excanvas.js"></script><![endif]-->
    <script type='text/javascript' src='extlib/jquery-1.7.2.min.js'></script>
    <script type='text/javascript' src='extlib/jquery-ui-1.8.20.custom.min.js'></script>
    <script type='text/javascript' src='extlib/jquery.ui.touch-punch.min.js'></script>
    <script type='text/javascript' src='extlib/dygraph-combined.js'></script>
    <script type='text/javascript' src='vizzly.min.js'></script>
    <script type='text/javascript'>
    function init() {
        var g1Config = {
            "graph": {
                "div": "g1_div",
                "width": 800,
                "height": 350,
                "showForm": true
            },
            "appUrl": "vizzly?",
            "signals": [
            {
                "displayName": "Dummy numbers",
                "dataSource": { "type": "csv", "name": "dummynumbers.csv" },
                "dataField": "number",
                "deviceSelect": { "type": "all" },
                "timeField": "time",
                "scaling": 1.0,
                "visible": true
            }
        ]
        };
        var g1 = new LinePlotWidget(g1Config);
        }
    </script>
    <title>Vizzly &mdash; CSV Reader Line Plot Widget Example</title>
  </head>

  <body onLoad="init();">
    <h1>Welcome to Vizzly!</h1>
    <p>The data shown here is simply loaded from the provided <span style="font-style:italic;">dummynumbers.csv</span> file. The cache has been populated just
    right now, you will see the actual data after reloading.</p>
    <div id='g1_div'></div>
    <p>&nbsp;</p>
    <br/>
    <p><a href="cachestatus.jsp" target="_blank">Cache status</a></p>
    <p>&nbsp;</p>
  </body>
</html>
